<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>ToDoList</title>
</head>
<body>
    <!--INIZIO HEADER-->
    <header>
        <div class="h-cont">
            <img src="img/raiden.png" alt="Raiden">
            <h1 class="title">Todolist</h1>
        </div>
    </header>
    <!--INIZIO MAIN-->
    <main>
        <!--add buttons-->
        <div class="cont-main">
            <section class="sec">
                <div class="buttons">
                    <button id="blue">Add Task</button>
                    <button id="grey">Add Section</button>
                </div>
            </section>
            <!--main container-->
            <div class="m-cont">
                <!--task-->
                <ul class="task">
                    <!--1-->
                    <li>
                        <div class="text">
                            <h2>Cose da fare oggi:</h2>
                            <ul class="details">
                                <div class="circle">
                                    <span>&check;</span>
                                </div>
                                <li>Annaffiare le piante:</li>
                            </ul>
                        </div>
                    </li>
                    <!--2-->
                    <li>
                        <div class="text">
                            <h2>Domani</h2>
                            <ul class="details">
                                <div class="circle">
                                    <span>&check;</span>
                                </div>
                                <li>Annaffiare le piante:</li>
                            </ul>
                        </div>
                    </li>
                    <!--3-->
                    <li>
                        <div class="text">
                            <h2>Domani</h2>
                            <ul class="details">
                                <div class="circle">
                                    <span>&check;</span>
                                </div>
                                <li>Annaffiare le piante:</li>
                            </ul>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </main>
</body>
</html>
